<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Konwerter</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg" aria-hidden="true">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    
      <label for="converter"
        >Konwerter<span class="one">°C</span> na
        <span class="two">°F</span></label
      >
      <input type="text" id="converter" placeholder="Wpisz wartość..." />
      <p class="result"></p>
    

    <div class="options">
      <button class="conv">Konwertuj</button>
      <button class="reset">Reset</button>
      <button class="change">Zmień</button>
    </div>


    <script src="script.js"></script>
  </body>
</html>
